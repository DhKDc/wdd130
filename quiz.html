<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML/CSS Quiz</title>
    <meta name="description" content="A short quiz to test your knowledge of HTML and CSS">
    <meta name="author" content="Your Name">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <main>
        <form>
            <h1>HTML/CSS Quiz</h1>

            <label for="question1">What does CSS stand for?</label>
            <input type="text" name="question1" id="question1">

            <label for="question2">Explain the difference between inline and block elements.</label>
            <textarea name="question2" id="question2"></textarea>

            <label for="question3">Which HTML element is used to create an unordered list?</label>
            <select name="question3" id="question3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="div">div</option>
                <option value="ul">ul</option>
                <option value="li">li</option>
            </select>

            <label for="question4">What is the default margin (in pixels) of an h1 heading in most browsers?</label>
            <input type="number" name="question4" id="question4">

            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
